<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/fullPage.js-master/jquery.fullPage.css" type="text/css" />
    <link rel="stylesheet" href="/static/global.css" type="text/css" />
    {% block css %}{% endblock css %}
  </head>
  <body>

    <!-- content -->
    {% block content %}
    {% endblock %}
    <!-- /content -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

    <!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
    <script src="/static/fullPage.js-master/vendors/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="/static/fullPage.js-master/jquery.fullPage.js" type="text/javascript"></script>

    {% block js %}{% endblock js %}
  </body>
</html>
